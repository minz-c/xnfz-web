微生物学是高等院校生物类专业必开的一门重要基础课或专业基础课，也是现代高新生物技术的理论与技术基础。基因工程、细胞工程、酶工程及发酵工程就是在微生物学原理与技术基础上形成和发展起来的；《微生物学》也是高等农林院校生物类专业发展及农林业现代化的重要基石之一。随着生物技术广泛应用，微生物学对现代与未来人类的
生产活动及生活必将产生巨大影响。</span></span>
