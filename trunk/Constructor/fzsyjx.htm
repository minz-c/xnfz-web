<p class="subtitle">2.虚拟仿真实验教学和研发水平 </p>
<p>在国家级生物学国家级实验教学示范中心的建设过程中，尤其在软件建设方面，集中了一批青年教师，群策群力，建设并开通了学院实验中心信息网络平台，开发了实验室预约管理系统、动植物标本馆数据库、生物学网上虚拟实验室等系统或平台。这些前期工作为进一步整合构建高水平虚拟仿真实验教学中心奠定了良好的工作基础；同时锻炼和培养了一批创新能力较强、善于接受和应用先进科学技术、具备虚拟仿真实验教学及研发能力的青年教师，为进一步打造先进的虚拟仿真实验教学中心储备了较为丰富的人力资源。 </p>
