<body><p><strong>甘水洋高级工程师</strong>，现任青岛啤酒福州有限公司总酿酒师、高级酿酒师，福建师范大学兼职副教授、福建省啤协专家委员、广东省啤协评为高级酿酒师，福州市工业投资与发展专家库成员、福建省啤酒品评高级评委。熟悉啤酒行业特点，较精通啤酒酿造技术，质量管理，新工厂的建设、试车，熟悉啤酒企业管理体系建设，对啤酒行业有关企业、产品以及行业规律有较深刻的认识。曾到德国、荷兰、比利时等国参加德国慕尼黑Doemens啤校和荷兰 Heineken公司联合举办的《酿造技术及专题培训课程》培训。</p>
