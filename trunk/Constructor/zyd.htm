<div align="center"><img src="zyd.png" alt="张彦定" width="441" height="333" /></div>
<p><strong>张彦定教授</strong> 实验教学团队负责人，现任生命科学学院院长，生物学国家级实验教学示范中心主任，博士生导师，省级“发育生物学”重点学科带头人、动物学和发育生物学博士点学科带头人、“分子生物学”省级精品课程负责人。承担《分子生物学实验》、《发育生物学》、《分子生物学》和《分子生物学实验技术》等多门本科生和研究生课程的教学工作。主要从事器官发育和再生的科研工作，先后主持了8项国家自然科学基金和多项省部级科研项目的研究工作。获国家教委科技进步二等奖，省科技进步三等奖。在国内外学术刊物发表论文50多篇，其中有30篇被SCI收录。</p>
