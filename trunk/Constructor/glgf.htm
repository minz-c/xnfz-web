<p class="subtitle">3.安全管理 </p>
<p>中心实行安全目标责任制，在确定安全总责任人的同时，每间实验室均设立专门的安全责任人，负责实验室的消防、安全工作。建立了严格的安全防范措施，并定期接受学校有关部门的严格监督、培训和检查考核。 </p>
<p>中心实行门禁管理，实验室均已安装门禁。安装有视频监控和自动报警系统，每间实验室及办公场所均配备完善消防器材，符合国家消防工程设计及建筑物安全防火标准规范，实现了防火、防爆、防盗、防破坏四防措施。</p>
