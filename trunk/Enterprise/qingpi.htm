  <a href="http://www.tsingtao.com.cn/" target="_blank" title="青岛啤酒福州有限公司"><img src="qingdaopijiu.jpg" /></a></div>
<p>青岛啤酒（福州）有限公司是福建师范大学大学生校外工程实践教学基地，总酿酒师甘水洋高级工程师为我校兼职副教授。公司成立于2001年7月，是青啤集团第39家子公司，也是福州市唯一一家大型啤酒生产企业。公司全部采用国际先进的啤酒酿造设备，生产全过程都使用国内一流的装备。其中易拉罐生产线（36000瓶/小时）是整个东南区域最先进的一条易拉罐生产线。凭借一流的装备配置、经典的生产工艺和先进的管理模式，青啤（福州）公司将实现生态工厂、基地工厂、双百工厂（百年工厂，百万吨工厂），成为青岛啤酒高起点发展的样板工厂和实施清洁生产、发展循环经济的典范。1989年起，我校就有毕业生到该公司就业。</p>
