<p>福建省建阳武夷味精有限公司目前已发展成为一家集味精、鸡精、生物制药、复合调味料、有机无机复混肥生产销售为一体的大型集团式企业，公司拥有固定资产3个多亿，占地面积700多亩，员工1000多人。2012年公司投资1.6亿元完成和泉生物科技公司的一期工程，同时开始二期工程建设，现已完成和泉办公大楼、生物制药发酵车间、厂区道路、水电汽配套设施等建设。我校实习基地，总工程师陈灼湖为我校兼职教授。</p>
