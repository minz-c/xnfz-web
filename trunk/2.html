<span style="font-family: 宋体; font-size: 12px; line-height:160%"><span style="font-size: 12px">&nbsp;&nbsp;亦称机体工程学。它的定义一般说来还不太明确，总之它意味着是把生物作为对象的一种工程学，是对生物学、医学和工程学的边缘的领域。包含有医学工程学、修补工程学、人类工程学和仿生学等分支领域。由于对这些分支领域的研究必然要关系到对生物体的构造和机能进行工程学的分析，所以往往被称为生物工程学。</span></span></td>
