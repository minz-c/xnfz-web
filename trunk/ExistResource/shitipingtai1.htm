<p class="subtitle">工业微生物教育部工程研究中心</p><p>
工业微生物教育部工程研究中心是在福建省现代发酵技术工程研究中心的基础上，经教育部评审立项，成立于2006年7月。工程中心作为我国微生物工程产业化的孵化器，其主要任务是对微生物工程领域具有重要开发应用价值的成果进行完整的工程化集成研究，为产业化提供技术工艺。现已建成三大平台：① 工业微生物（包括细菌、真菌、放线菌和酵母菌等）种子资源和功能基因库，② 全自动发酵柔性中试生产线，③ 适应不同生物大分子提取纯化的柔性中试生产线。建筑面积5400m2，项目投资2500万元。</p>
