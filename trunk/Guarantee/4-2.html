<p class="subtitle">运行与维护 </p><p>
  生该平台实现虚拟仿真实验教学资源的集中管理和实验项目的运行管理。其中资源集中管理是实现校内、外虚拟仿真实验资源高度共享的保证；实验项目运行管理包括实验方案生成、实验运行控制、实验数据分析与评估等功能，保证虚拟实验教学质量的技术支撑。该中心在教务处的领导下，成立专职管理队伍，负责虚拟仿真实验教学中心的建设和运行管理，依托我校软件学院和现代教育中心，在虚拟仿真实验教学内容的研发和设备的维护提供技术支持。 </p>
